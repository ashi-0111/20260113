<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHI | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f9f8f4;  
            --text-main: #2c2c2c;   
            --accent-color: #b08e66;  
            --font-serif: 'Italiana', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            text-align: center;
            margin: 0; padding: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .banner-img {
            width: 100%;
            height: 40vh; 
            display: block;
            object-fit: cover;
            object-position: center 30%; 
            margin-bottom: 2rem;
            filter: brightness(0.95); 
        }

        .container {
            max-width: 1000px; 
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
        }

        .nav-buttons {
            margin: 0 0 60px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            border-bottom: 1px solid #ddd; 
            padding-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #888;
            font-family: var(--font-sans);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase; 
            position: relative;
            transition: color 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        a:hover {
            color: var(--text-main); 
        }

        a:hover::after {
            width: 100%; 
        }

        .intro-group {
            margin-bottom: 80px;
            position: relative;
        }

        .intro-group::before {
            content: '';
            display: block;
            width: 2px;
            height: 40px;
            background-color: var(--accent-color);
            margin: 0 auto 20px auto;
        }

        .text-area { 
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-title { 
            font-family: var(--font-serif);
            font-size: 2.5rem; 
            color: var(--text-main); 
            margin: 0 0 15px 0; 
            font-weight: 400; 
            letter-spacing: 1px; 
        }

        .sub-title { 
            font-size: 0.95rem; 
            color: #666; 
            margin: 0; 
            font-weight: 400; 
            letter-spacing: 2px;
        }

        .gallery-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 24px;
            width: 100%;
            margin-bottom: 60px;
        }

        .gallery-row img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.5s ease;
            filter: grayscale(100%); 
            cursor: pointer;
        }
        
        .gallery-row img:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.15);
            filter: grayscale(0%);
        }

        footer {
            font-size: 0.8rem; 
            letter-spacing: 1px;
            color: #999;
            background-color: #fff; 
            padding: 30px 0;
            border-top: 1px solid #eee;
        }
        
        footer h5 { 
            margin: 0; 
            font-weight: 500; 
            font-family: var(--font-sans);
        }

        @media screen and (max-width: 768px) {
            .container { padding: 0 20px; }
            
            .banner-img { height: 25vh; }

            .nav-buttons {
                gap: 20px;
                font-size: 0.8rem;
            }

            .main-title { font-size: 1.8rem; }

            .gallery-row {
                grid-template-columns: 1fr; 
                gap: 30px;
            }

            .gallery-row img {
                height: auto;
                aspect-ratio: 4/3;
                filter: grayscale(0%); 
            }
        }
    </style>
</head>
<body>

    <img src="banner.png" alt="banner" class="banner-img">

    <div class="container">
        <div class="nav-buttons">
            <a href="index.html">HOME</a>
            <a href="works.html">WORKS</a>
            <a href="about.html">ABOUT</a>
        </div>
        
        <div class="intro-group">
            <div class="text-area">
                <h5 class="main-title">ASHI</h5>
                <h5 class="sub-title">Illustration / Animation / Game Design</h5>
            </div>
        </div>

        <div class="gallery-row">
            <img src="01.png" alt="作品展示1">
            <img src="04.png" alt="作品展示2">
            <img src="03.png" alt="作品展示3"> 
        </div>

        <br>
    </div>

    <footer>
        <h5>&copy; 2026 ASHI. All Rights Reserved.</h5>
    </footer>

</body>
</html>
