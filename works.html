    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f9f8f4;   
            --card-bg: #ffffff;        
            --text-main: #2c2c2c;      
            --text-light: #666666;     
            --accent-color: #b08e66;  
            --font-serif: 'Italiana', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            text-align: center;
            margin: 0; padding: 0;
            line-height: 1.6;
            
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav-buttons {
            margin: 40px 0 60px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #888;
            font-family: var(--font-sans);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        a:hover { color: var(--text-main); }
        a:hover::after { width: 100%; }

        .page-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--text-main);
            font-weight: 400;
        }

        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 20px 60px 20px; 
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 40px;
            flex: 1;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid #eee; 
            padding: 15px; 
            transition: 0.3s ease; 
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.08); 
            border-color: transparent;
        }

        .media-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card img, .card-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 0.5s ease;
        }

        .card:hover img, .card:hover .card-video {
            filter: grayscale(0%);
            transform: scale(1.05);
        }


        .card-content { 
            padding: 20px 10px 10px 10px; 
            text-align: left; 
        }

        .card-content h3 { 
            margin: 0 0 8px 0; 
            color: var(--text-main);
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .card-content h3::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 20px;
            height: 2px;
            background-color: var(--accent-color);
        }

        .card-content p { 
            margin: 0; 
            color: #888; 
            font-size: 0.85rem; 
            line-height: 1.6; 
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        footer {
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #999;
            background-color: #fff;
            padding: 30px 0;
            border-top: 1px solid #eee;
            width: 100%;
        }
        footer h5 { margin: 0; font-weight: 500; }

        @media screen and (max-width: 768px) {
            .nav-buttons { gap: 20px; font-size: 0.8rem; }
            
            .container { 
                grid-template-columns: 1fr; 
                gap: 30px;
            }

            .card img, .card-video { 
                filter: grayscale(0%); 
            
            .page-title { font-size: 2rem; }
        }}
    </style>
</head>
