    <style>
        :root {
            --bg-color: #f9f8f4; 
            --text-main: #2c2c2c;     
            --text-light: #666666;   
            --accent-color: #b08e66;   
            --font-serif: 'Italiana', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            text-align: center;
            margin: 0; padding: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
        }

        .nav-buttons {
            margin: 40px 0 60px 0; 
            display: flex;
            justify-content: center;
            gap: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #888;
            font-family: var(--font-sans);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
            background-color: transparent;
            padding: 0;
            border: none; 
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        a:hover {
            color: var(--text-main);
            transform: none; 
            background-color: transparent;
            box-shadow: none;
        }

        a:hover::after {
            width: 100%;
        }

        .img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid transparent; 
            outline: 2px solid var(--accent-color);
            outline-offset: 8px; 
            display: block;
            margin: 0 auto 50px auto;
            filter: grayscale(100%);
            transition: all 0.5s ease;
        }

        .img:hover {
            filter: grayscale(0%); 
            outline-offset: 4px; 
        }

        h2 {
            font-family: var(--font-serif);
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--text-main);
            letter-spacing: 2px;
            font-weight: 400;
        }

        .tagline {
            font-family: var(--font-serif); 
            font-size: 1.1rem;
            color: var(--accent-color); 
            margin-bottom: 60px;
            font-style: italic;
        }

        h3 {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-top: 50px;
            margin-bottom: 25px;
            color: var(--text-main);
            font-weight: 400;
            display: inline-block;
            position: relative;
        }
        
        h3::after {
            content: '';
            display: block;
            width: 40%;
            height: 2px;
            background-color: var(--accent-color);
            margin: 5px auto 0 auto;
        }

        h4 {
            font-size: 1rem;
            color: var(--text-light);
            margin: 15px 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .arrow {
            color: var(--accent-color);
            font-weight: bold;
            margin-right: 12px;
            font-family: var(--font-serif); 
            font-size: 1.2rem;
            vertical-align: middle;
        }

        footer {
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #999;
            background-color: #fff;
            padding: 30px 0;
            border-top: 1px solid #eee;
            margin-top: auto;
            width: 100%;
        }

        footer h5 {
            margin: 0;
            font-weight: 500;
        }

        @media screen and (max-width: 768px) {
            .container { padding: 0 20px; }

            .nav-buttons {
                gap: 20px;
                font-size: 0.8rem;
                margin-bottom: 40px;
            }

            .img {
                width: 160px;
                height: 160px;
                margin-bottom: 40px;
            }

            h2 { font-size: 2rem; }
            h3 { font-size: 1.5rem; margin-top: 40px;}
            
            h4 { 
                font-size: 0.95rem; 
                text-align: left; 
                display: block;
                width: fit-content;
                margin: 15px auto;
            }
        }
    </style>
</head>
